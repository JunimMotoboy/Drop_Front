<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drop Point Delivery</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <style>
        h1 img.logo {
            width: 100px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
    <div class="container">
        <header class="hero" style="padding: 40px 20px;">
            <h1><img src="../assets/images/Logo.png" alt="logo-Drop-point" class="logo"> Drop Point Delivery</h1>
            <p class="subtitle">Faça login na sua conta</p>
        </header>

        <div class="form-container">
            <h2>Entrar</h2>
            
            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="cliente">Cliente</option>
                        <option value="entregador">Entregador</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary form-submit" id="submitBtn">
                    Entrar
                </button>
            </form>

            <div class="form-link">
                <p>Não tem uma conta? <a href="registro.html">Cadastre-se aqui</a></p>
                <p><a href="../index.html">Voltar para o início</a></p>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/ui-components.js"></script>
    <script>
        // Adicionar validação em tempo real
        addRealtimeValidation('email', validateEmail, 'Email inválido');
        addRealtimeValidation('senha', validatePassword, 'Senha deve ter no mínimo 6 caracteres');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alert-container');
            
            // Limpar erros anteriores
            clearValidationErrors('loginForm');
            alertContainer.innerHTML = '';
            
            // Validar formulário
            const validation = validateForm('loginForm', {
                email: {
                    required: true,
                    type: 'email',
                    label: 'Email',
                    message: 'Por favor, insira um email válido'
                },
                senha: {
                    required: true,
                    type: 'password',
                    label: 'Senha',
                    message: 'Senha deve ter no mínimo 6 caracteres'
                },
                tipo: {
                    required: true,
                    label: 'Tipo de usuário',
                    message: 'Por favor, selecione o tipo de usuário'
                }
            });
            
            if (!validation.valid) {
                showValidationErrors(validation.errors, 'alert-container');
                return;
            }
            
            // Mostrar loading no botão
            showButtonLoading(submitBtn, 'Entrando...');
            
            const formData = {
                email: sanitizeInput(validation.data.email),
                senha: validation.data.senha,
                tipo: validation.data.tipo
            };

            try {
                const response = await fetch('https://drop-29o0.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Salvar token e dados do usuário
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    // Mostrar mensagem de sucesso com toast
                    showToastEnhanced('Login realizado com sucesso!', 'success', 2000);
                    
                    // Mostrar animação de sucesso
                    alertContainer.innerHTML = '<div id="success-container"></div>';
                    showSuccessAnimation('success-container', 'Login realizado!');

                    // Redirecionar baseado no tipo de usuário
                    setTimeout(() => {
                        if (data.data.user.tipo === 'cliente') {
                            window.location.href = 'cliente-dashboard.html';
                        } else if (data.data.user.tipo === 'entregador') {
                            window.location.href = 'entregador-dashboard.html';
                        } else if (data.data.user.tipo === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        }
                    }, 1500);
                } else {
                    hideButtonLoading(submitBtn);
                    
                    // Mensagem de erro mais descritiva
                    const errorMessage = data.message || 'Erro ao fazer login';
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <div>
                                <strong>Erro no login</strong>
                                <p>${sanitizeHTML(errorMessage)}</p>
                            </div>
                        </div>
                    `;
                    
                    showToastEnhanced(errorMessage, 'error', 4000);
                }
            } catch (error) {
                console.error('Erro:', error);
                hideButtonLoading(submitBtn);
                
                const errorMessage = 'Erro ao conectar com o servidor. Verifique se o backend está rodando.';
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <strong>Erro de conexão</strong>
                            <p>${errorMessage}</p>
                        </div>
                    </div>
                `;
                
                showToastEnhanced(errorMessage, 'error', 5000);
            }
        });
    </script>
</body>
</html>
